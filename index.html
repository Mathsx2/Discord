<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="icon" href="IMG/discord.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">

        <div class="um">
        <div class="textos">
        <h2>Boas-vindas de volta!</h2>
        <p>Estamos muito animados em te ver novamente!</p>
        </div>
    
        <div class="formu">
        <p>E-MAIL OU NÚMERO DE TELEFONE</p>
        <input type="email" name="pao" id="email">
        <p>SENHA</p>
        <input type="password" name="" id="senha">
        </div>

        <div class="sup">
            <p><a href="#">Esqueceu a senha?</a></p>
        </div>
    
        <div class="bot">
            <button>Entrar</button>
        </div>

        <div class="sup2">
            <p>Precisando de uma conta? <a href="#">Registre-se</a></p>
        </div>
        </div>

        <div class="dois">
        <div class="qr">
            <img src="IMG/QR1.svg">
            <h2>Entrar com Código</br>QR</h2>
            <p>Escaneie isto com <b>app móvel do</br> Discord</b> para fazer login imediatamente.</p>
        </div>
        </div>

    </div>
</body>

</html>
